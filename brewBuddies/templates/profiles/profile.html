{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="profile-photo-container">
                <img src="{{ user.profile.profile_img.url }}" alt="User Image" class="img-fluid rounded-circle" width="100" height="100">
            </div>
        </div>
        <div class="col-md-9">
            <div class="user-content-container">
                <p class="h4">{{ user.username }}</p>
                <p class="lead">{{ user.profile.title }}</p>
                <p>{{ user.profile.desc }}</p>
                <div class="profile-edit-link-container mt-3">
                    <a href="{% url 'profile_edit' %}" class="btn btn-primary">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
