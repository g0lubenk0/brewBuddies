{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if messages %}
<div class="notification container bg-danger text-white">
  {% for message in messages %}
  <p>{{ message }}</p>
  {% endfor %}
{% endif %}
</div>
        <div class="container w-25 mt-5 mx-auto border rounded">
          <h1 class="signup-heading text-center">Log in</h1>
          <hr>
            <div class="user-content-container user-profile-form-container w-75 mx-auto">
              <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="username">Username</label>
                  <input type="text" name="username" id="username" class="username-input form-control" placeholder="Username" id="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input  type="password" name = "password" id="password" class="pass-input form-control" placeholder="Password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button class="btn btn-primary signup-button">Log in</button>
                <p class="login-link">Don't have an account? <a href="{% url "register" %}">Sign Up</a></p>
              </form>

            </div>
        </div>
{% endblock content %}
