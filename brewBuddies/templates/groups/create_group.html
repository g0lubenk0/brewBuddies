{% extends "base.html" %}
{% load static %}
{% block content %}
  <main class="main-container">
      <div class="container w-25 mt-5 mx-auto border rounded">
        <h1 class="signup-heading text-center">Create Meetup</h1>
        <hr>
          <div class="w-75 mx-auto">
            <form action="" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label class="username">Title</label>
                <br>
                {{form.name}}
              </div>
              <div>
                <label for="">Members</label>
                <br>
                {{form.members}}
              </div>
              <div class="mb-3 pass">
                <label for="password" class="form-label">Description</label>
                <br>
                {{form.description}}
              </div>
              <div class="mb-3">
                <label for="password">Tags</label>
                <br>
                {{form.tags}}
              </div>
              <button class="btn btn-primary signup-button">Create new meetup</button>
            </form>
          </div>
      </div>
  </main>

<script>
  var id_username = document.getElementById('id_username')
  var id_email = document.getElementById('id_email')
  var id_password1 = document.getElementById('id_password1')
  var id_password2 = document.getElementById('id_password2')

  id_username.placeholder = 'Username';
  id_email.placeholder = 'Email';
  id_password1.placeholder = 'Password';
  id_password2.placeholder = 'Confirm password';

</script>
{% endblock content %}
