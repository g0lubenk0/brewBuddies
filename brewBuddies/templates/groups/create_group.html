{% extends 'base.html' %}

{% block content %}
  <h2>Create a New Group</h2>
  <form method="post" action="{% url 'create_group' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Group</button>
  </form>
  <a href="{% url 'group_list' %}">Back to Group List</a>
{% endblock %}
