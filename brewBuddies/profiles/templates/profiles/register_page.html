{% extends 'base.html' %}
{% load static %}
{% block content %}
  <main class="main-container">
      <div class="container w-25 mt-5 mx-auto border rounded">
        <h1 class="signup-heading text-center">Sign Up</h1>
        <hr>
          <div class="user-content-container user-profile-form-container w-50 mx-auto">
            <form action="" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label class="username">Username</label>
                <br>
                {{form.username}}
              </div>
              <div>
                <label for="">Email</label>
                <br>
                {{form.email.errors}}
                {{form.email}}
              </div>
              <div class="mb-3 pass">
                <label for="password" class="form-label">Password</label>
                <br>
                {{form.password1.errors}}
                {{form.password1}}
              </div>
              <div class="mb-3">
                <label for="password">Confirm Password</label>
                <br>
                {{form.password2.errors}}
                {{form.password2}}
              </div>
              <button class="btn btn-primary signup-button">Sign Up</button>
              <p class="login-link">Have an account? <a href="{% url "login" %}">Log in</a></p>
            </form>

          </div>
      </div>
  </main>

<script>
  var id_username = document.getElementById('id_username')
  var id_email = document.getElementById('id_email')
  var id_password1 = document.getElementById('id_password1')
  var id_password2 = document.getElementById('id_password2')

  id_username.placeholder = 'Username';
  id_email.placeholder = 'Email';
  id_password1.placeholder = 'Password';
  id_password2.placeholder = 'Confirm password';

</script>
{% endblock content %}
