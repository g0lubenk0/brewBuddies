{% extends "base.html" %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<div class="container">
 <div class="row">
   <div class="col-md-12">
     <h1 class="display-4 text-center">Profile</h1>
   </div>
 </div>
 <div class="row">
   <div class="col-md-12">
     <p>Welcome, {{ user.username }}!</p>
     <p>Email: {{ user.email }}</p>
     <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
   </div>
 </div>
</div>
{% endblock %}
