{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container ">
    <h1>Login</h1>
    <p>Please fill in this form to sign in an existing account.</p>
    <hr>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button><p>Don't have an account, yet? <a href="{% url 'register' %}">Sign Up</a>.</p> 
    </form>
    
</div>
{% endblock %}
