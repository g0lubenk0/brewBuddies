{% extends "base.html" %}

{% block title %}
Logout
{% endblock %}

{% block content %}
<div class="container">
 <div class="row justify-content-center">
   <div class="col-md-4">
     <h2 class="text-center">Logout</h2>
     <p>Are you sure you want to logout?</p>
     <form method="post">
       {% csrf_token %}
       <button type="submit" class="btn btn-primary btn-block">Yes, logout</button>
     </form>
   </div>
 </div>
</div>
{% endblock %}
